<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>PreWeather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="transition ease-in duration-200 font-Kanit bg-[url('lukasz-lada-LtWFFVi1RXQ-unsplash.jpg')] bg-cover">
    <div class="NavBar transition ease-in duration-200 NavBar w-full h-28 bg-SkyBlue pt-2 dark:bg-NightSky ">
      <div class="w-full flex justify-center items-center select-none">
        <button class="ToggleDark">
          <img src="./img/logo.png" class="w-12" />
        </button>
      </div>
      <div class="m-auto flex w-3/4 justify-between text-2xl mt-2 text-white font-extralight ">
        <button id="selec-realtime" class="Reatime select-none transition-all ease-in duration-75 border-b-0 dark:border-OrangePastel border-inherrit	lg:hover:border-b-2 dark:text-OrangePastel text-shadow">RealTime</>
        <button id="selec-forecast" class="Forecase select-none transition-all ease-in duration-75 border-b-0 dark:border-OrangePastel border-inherrit	lg:hover:border-b-2 dark:text-OrangePastel text-shadow">ForeCase</>
      </div>
    </div>

    <div class="Search w-full h-48 flex flex-row justify-center	items-center transition ease-in duration-200  bg-white/[0.7] dark:bg-black/[0.7]">
      <input type="text" id="info" class=" font-Kanit w-56 h-11 border-0 rounded-full drop-shadow-[8px_8px_8px_rgba(0,0,0,0.08)] pl-4 outline-none" placeholder="&#xF002;  province e.g: Bangkok"/>
      <input type="hidden" id="Translate" class="none" />
    </div>



 <div class="select-none container-none w-full h-full flex flex-col justify-center items-center transition ease-in duration-200 bg-white/[0.7] dark:bg-black/[0.7] pb-20 lg:pb-[7.8rem]">
  <!-- bg-red-800   -->
  <div id="DisplayWeather" class="DisplayWeather flex flex-col justify-center mt-8 items-center  transition ease-in duration-200 opacity-0">
    <!-- opacity-0 -->
      <div class="w-60 h-54 p-4 bg-white drop-shadow-lg rounded-xl " id="realtime">
        <div class="flex justify-between">
          <div class="pl-2">
            <h1 class=" break-words w-[8rem] text-xl font-bold mt-4 text-left text-shadow" id="Weather">None</h1>
            <h1 class=" text-4xl mt-1 text-left text-shadow" id="Temp">0&deg;</h1>
          </div>
          <img src="./img/logo.png" class=" h-20 fixed right-3" id="ImgWeather" alt="">
        </div>
        <div class="flex flex-col text-base leading-3">
          <p class="Wind text-xs self-end" >wind: <span id="Wind"></span> km/h</p>
          <p class="Rain text-lg leading-3 pl-2 " >rain: <span id="Rain">0</span>%</p>
          <p class="Moisture text-sm self-end" >moisture: <span id="Moisture">0</span>%</p>
        </div>
        <div class="flex flex-col justify-center items-center mt-2">
          <h1 class="Location" ><span id="Location"></span>, <span id="Country"></span></h1>
          <p class="Time" ><span id="Time">00:00 AM</span>, <span id="Date">0/0</span></p>
        </div>
      </div>

      <div class="w-64 flex flex-row mt-5 items-center">
        <div class="w-1/2 h-16 mr-2 bg-white drop-shadow-lg rounded-xl flex p-2 justify-between items-center " id="Forecast-1-bg">
          <img src="./img/logo.png" class=" h-11" alt="" id="ForeCase-1">
          <div class="flex flex-col ">
            <p class="text-xs leading-3"><span id="ForeCase-1-Time">00:00 AM</span></p>
          <h1 class="text-xl mr-2" id="ForeCase-1-Temp">0&deg;</h1>
          </div>
        </div>
        <div class=" w-1/2 h-16 mr-2 bg-white drop-shadow-lg rounded-xl flex p-2 justify-between items-center Forecast-2" id="Forecast-2-bg">
          <img src="./img/logo.png" class=" h-11" alt="" id="ForeCase-2">
          <div class="flex flex-col ">
            <p class="text-xs leading-3"><span id="ForeCase-2-Time">00:00 AM</span></p>
            <h1 class="text-xl mr-2" id="ForeCase-2-Temp">0&deg;</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-around p-2 transition ease-in duration-200 footer w-full h-32 lg:h-40 text-2xl text-white dark:text-OrangePastel bg-SkyBlue pt-2 dark:bg-NightSky" id="footer">
    <img src="./img/mee.jpg" class="transition ease-in duration-200 border-2 border-white dark:border-OrangePastel  rounded-full self-center h-[55%]" alt="">
    <div>
      <h1 class="text-center underline underline-offset-3">Dev by</h1>
      <div class="text-center text-base mt-2">
        <h1 class="mr-5">Kittikorn Vorraprateep</h1>
        <h1 class="ml-5">Pornput Sooduppatham</h1>
      </div>
    </div>
    <img src="./img/most.jpg" class="transition ease-in duration-200 border-2 border-white dark:border-OrangePastel rounded-full self-center h-[55%]" alt="">
  </div>
    <script src="./WeatherAPI.js"></script>
    <script src="./tailwind.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
