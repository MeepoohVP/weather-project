<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>PreWeather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="font-Kanit">
    <div class="NavBar transition ease-in duration-200 NavBar w-full h-28 bg-SkyBlue pt-2 dark:bg-NightSky ">
      <div class="w-full flex justify-center items-center select-none">
        <button class="ToggleDark">
          <img src="./img/logo.png" class="w-12" />
        </button>
      </div>
      <div class="m-auto flex w-3/4 justify-between text-2xl mt-2 text-white font-extralight ">
        <a href="#" class="Reatime select-none transition-all ease-in duration-75 border-b-0 border-inherrit	hover:border-b-2 dark:text-OrangePastel text-shadow">RealTime</a>
        <a href="#" class="Forecase select-none transition-all ease-in duration-75 border-b-0 border-inherrit	hover:border-b-2 dark:text-OrangePastel text-shadow">ForeCase</a>
      </div>
    </div>

    <div class="Search w-full h-48 bg-gradient-to-b from-zinc-100 via-Zinc to-white flex flex-row justify-center	items-center">
      <input type="text" id="info" class=" font-Kanit w-56 h-11 border-0 rounded-full drop-shadow-[8px_8px_8px_rgba(0,0,0,0.08)] pl-4 outline-none" placeholder="&#xF002;  province e.g: Bangkok"/>
      <input type="hidden" id="Translate" class="none" />
    </div>

    <div id="DisplayWeather" class="DisplayWeather flex flex-col justify-center items-center dark:text-white transition ease-in duration-200 hidden">
      <div class="w-60 h-54 p-4 bg-white drop-shadow-lg rounded-xl dark:bg-gradient-to-l dark:from-S dark:to-B">
        <div class="flex justify-between">
          <div class="pl-2">
            <h1 class=" break-words w-[8rem] text-xl font-bold mt-4 text-left" id="Weather">None</h1>
            <h1 class=" text-4xl mt-1 text-left" id="Temp">0&deg;</h1>
          </div>
          <img src="./img/logo.png" class=" h-20 fixed right-3" id="ImgWeather" alt="">
        </div>
        <div class="flex flex-col text-base leading-3">
          <p class="Wind text-xs self-end" >wind: <span id="Wind"></span> km/h</p>
          <p class="Rain text-lg leading-3 pl-2 " >rain: <span id="Rain">0</span>%</p>
          <p class="Moisture text-sm self-end" >moisture: <span id="Moisture">0</span>%</p>
        </div>
        <div class="flex flex-col justify-center items-center mt-2">
          <h1 class="Location" ><span id="Location"></span>, <span id="Country"></span></h1>
          <p class="Time" ><span id="Time">00:00 AM</span>, <span id="Date">20/5</span></p>
        </div>
      </div>

      <div class=" w-60 h-16 mt-5 bg-white drop-shadow-lg rounded-xl dark:bg-gradient-to-l dark:from-S dark:to-B">
      </div>

      <div class=" w-60 h-16 mt-5 bg-white drop-shadow-lg rounded-xl dark:bg-gradient-to-l dark:from-S dark:to-B">
      </div>
      
    </div>
    
    <div class="footer w-full h-32 bg-fuchsia-300 mt-24 hidden" id="footer"></div>
    
    <script src="./WeatherAPI.js"></script>
    <script src="./tailwind.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
